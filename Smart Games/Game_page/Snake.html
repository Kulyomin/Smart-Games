<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" href="../Assets/image/Brain.png" type="image/x-icon">

	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:300i,400,700&amp;subset=cyrillic-ext" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
	<script src="https://kit.fontawesome.com/d8485cae70.js" crossorigin="anonymous"></script>

	<title>Smart games/Умные игры Онлайн</title>
</head>

<body>
	<header class="header " id="header" >
			<div class="container">
				<div class="header__inner">
					<div class="header_logo">
						<a class="logo_link" href="../Main.html"><img class="header_img" src="../Assets/Image/Brain.png" width="30px" height="30px"></a>
						<a class="logo_link" href="../Main.html">Smart Games</a>
					</div>
					<nav class="nav" id="nav">
						<a class="nav_link" href="../Main.html#about" >О нас</a>
						<a class="nav_link" href="../Main.html#service" >Сервис</a>
						<a class="nav_link" href="../Main.html#footer" >Блог</a>
					</nav>
				</div>
			</div>
		</header>

	<section class="section">
		<div class="container">
			<div class="section_header">
				<h3 class="section_suptitle">Змейка / Snake</h3>
				<h2 class="section_title">История</h2>
				<div class="section_text">
					<p>
						Змейка это самая популярная игра 80-х на любом мобильном устройстве!!!
					</p>
				</div>
			</div>

					<div class="wedo">
						
						<div class="wedo_item">
							<div id="game">
								<div class="game-header">
									<div class="game-score">
										<span class="score-count">----</span>
									</div>
								</div>

								<div class="canvas-wrapper">
									<canvas id="game-canvas" width="320" height="400">
										
									</canvas>
								</div>
							</div>
						</div>

						<div class="wedo_item">
							<div class="accordion">
								<div class="accordion_item" data-collapse="#wedo_1">
									<div class="accordion_header ">
										<img src="../assets/image/plus-512.png" width="35px" height="35px" alt="" class="accordion_icon">
										<div class="accordion_title">Описание</div>
									</div>
									<div class="accordion_content" id="wedo_1">
										Игра в змейку!
									</div>
								</div>
								<div class="accordion_item " data-collapse="#wedo_2">
									<div class="accordion_header">
										<img src="../assets/image/plus-512.png" width="35px" height="35px" alt="" class="accordion_icon">
										<div class="accordion_title">Категория</div>
									</div>
									<div class="accordion_content" id="wedo_2">
										Мелкая моторика.Быстрое мышление.Реакция.Развлечение
									</div>
								</div>
								<div class="accordion_item" data-collapse="#wedo_3">
									<div class="accordion_header">
										<img src="../assets/image/plus-512.png" width="35px" height="35px" alt="" class="accordion_icon">
										<div class="accordion_title">Уровень сложности</div>
									</div>
									<div class="accordion_content" id="wedo_3">
										Легкий
									</div>
								</div>
							</div>
						</div>
						
					</div>
				</div>
	</section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="../Assets/js/app.js"></script>
	<script src="../Assets/js/snake.js"></script>
	
</body>
</html>
